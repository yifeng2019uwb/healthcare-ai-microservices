# Healthcare AI Microservices - Application Configuration Template
# Copy this file to application-local.yml and configure with your actual values

spring:
  datasource:
    # Supabase Configuration Example:
    url: "jdbc:postgresql://db.your-project-ref.supabase.co:5432/postgres?sslmode=require&connectTimeout=60000&socketTimeout=60000&loginTimeout=60000"
    username: postgres
    password: your-supabase-password
    driver-class-name: org.postgresql.Driver

  jpa:
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        jdbc:
          time_zone: UTC
        type:
          sql: cast

logging:
  level:
    com.healthcare: INFO
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
